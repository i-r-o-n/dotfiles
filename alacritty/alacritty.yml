import:
  - ~/.config/alacritty/material.yml

env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 28.0

# Enable both italic and bold text
draw_bold_text_with_bright_colors: true

# Ensure italic text is rendered
# colors:
#   draw_bold_text_with_bright_colors: true

# Add this to enable italics
key_bindings:
  - { key: Italic, mods: Control, chars: "\x1b[3m" }
  - { key: Italic, mods: Control|Shift, chars: "\x1b[3m" }
